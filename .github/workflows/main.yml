name: Build, Push, and Deploy Docker image to ACR

on:
  push:
    branches: [main, dev]
    paths-ignore:
      - '**/*.md'
      - 'docs/**'
      - '.github/**/*.md'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      short_sha: ${{ steps.vars.outputs.short_sha }}
      dev_tag: ${{ steps.vars.outputs.dev_tag }}
      prod_tags: ${{ steps.vars.outputs.prod_tags }}
    steps:
      - uses: actions/checkout@v3

      - name: Set image tags
        id: vars
        run: |
          SHORT_SHA="${GITHUB_SHA::8}"
          echo "short_sha=$SHORT_SHA" >> $GITHUB_OUTPUT
          # For dev builds
          if [[ "${GITHUB_REF##*/}" == "dev" ]]; then
            echo "dev_tag=dev,$SHORT_SHA" >> $GITHUB_OUTPUT
          fi
          # For prod builds
          if [[ "${GITHUB_REF##*/}" == "main" ]]; then
            echo "prod_tags=prod,latest,$SHORT_SHA" >> $GITHUB_OUTPUT
          fi

      - name: Log in to Azure Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and push Docker image (prod or dev)
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.ACR_LOGIN_SERVER }}/yonchee-bot:${{ steps.vars.outputs.dev_tag }}
            ${{ secrets.ACR_LOGIN_SERVER }}/yonchee-bot:${{ steps.vars.outputs.prod_tags }}

  deploy-dev:
    if: github.ref == 'refs/heads/dev'
    needs: build-and-push
    runs-on: ubuntu-latest
    environment:
      name: dev
    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Container App (dev)
        run: |
          az containerapp update \
            --name yonchee-bot-dev \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --image ${{ secrets.ACR_LOGIN_SERVER }}/yonchee-bot:${{ needs.build-and-push.outputs.short_sha }}

  deploy-prod:
    if: github.ref == 'refs/heads/main'
    needs: build-and-push
    runs-on: ubuntu-latest
    environment:
      name: prod
    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Container App (prod)
        run: |
          az containerapp update \
            --name yonchee-bot-prod \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --image ${{ secrets.ACR_LOGIN_SERVER }}/yonchee-bot:${{ needs.build-and-push.outputs.short_sha }}